<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1024, initial-scale=1.0">
  <title>template</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <form>
      <div class="form-row">
        <div class="col">
    <div class="form-group">
      <label for="InputDatetime">作業日時</label>
      <input type="text" class="form-control" id="InputDatetime" aria-describedby="datetimeHelp" v-model="datetime" value="02/15（日）13:00-15:00" placeholder="02/15（日）13:00-15:00">
      <small id="datetimeHelp" class="form-text text-muted">作業日時を入力します</small>
    </div>
    <div class="form-group">
      <label for="InputWorkContent">作業内容</label>
      <textarea class="form-control" id="InputWorkContent" rows="3" v-model="workcontent"></textarea>
    </div>      
    <div class="form-group">
      <label for="InputWorker">作業者</label>
      <input type="text" class="form-control" id="InputWorker" aria-describedby="datetimeHelp" v-model="worker" placeholder="田中、鈴木">
    </div>
    <div class="form-group">
      <label for="InputPlace">連絡先</label>
      <select class="form-control" id="InputPlace" v-model="place">
        <option value="事務所1">事務所1</option>
        <option value="事務所2" selected>事務所2</option>
      </select>
    </div>
  </div>
  <div class="col">
  <pre>
    # 作業報告
    @abc @def

    ```
    作業日時：{{ datetime }}
    作業内容：{{ workcontent }}
    作業者：{{ worker }}
    連絡先：{{ place }}
    ```
  </pre>
</div></div>
  </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
